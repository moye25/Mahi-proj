<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown</title>
</head>
<body>
    <section class="loader"></section>
    <section class="countdown">
        <h1>New Year Countdown</h1>
        <h2 class="year"></h2>
        <div class="timer">
            <div class="unit days">
                <span class="days1">2</span>
                <span class="days2">0</span>
                <div class="text" style="color: white;">Days</div>
            </div>
            <div class="separator">:</div>
            <div class="unit hours">
                <span class="hours1">0</span>
                <span class="hours2">2</span>
                <div class="text" style="color: white;">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="unit minutes">
                <span class="minutes1">3</span>
                <span class="minutes2">4</span>
                <div class="text" style="color: white;">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="unit seconds">
                <span class="seconds1">5</span>
                <span class="seconds2">9</span>
                <div class="text" style="color: white;">Seconds</div>
            </div>
        </div>
        <!-- Button Container -->
        <div class="button-container">
            <button id="preview-button">Preview</button>
        </div>
         <!-- GIF -->
         <div class="gif-container" style="text-align: center; margin-top: 20px;">
            <img src="firework.gif" alt="Description of the GIF" width="400">
        </div>
        
    </section>
    

    <!-- Portfolio Section -->
    <div class="portfolio-section" style="flex: 1; border: 1px solid #ccc; border-radius: 10px; padding: 20px; background-color: rgba(255, 255, 255, 0.2);">
        <div class="picture" style="text-align: center; margin-bottom: 20px;">
            <img src="m.jpeg" alt="Your Picture" style="max-width: 150px; border-radius: 40%;" />
        </div>
        <div class="about" style="color: rgb(29, 0, 5);">
            <h2 style="text-align: center;">About Me</h2>
            <p><strong>Name:</strong> Mahi Mittal</p>
            <p><strong>Skills:</strong> Figma , Canva , C , C++ etc.</p>
            <p><strong>Achievements:</strong> Took part in DREAM11 Inter IIT PS , designed a dashboard for Genesys International company etc.</p>
        </div>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
